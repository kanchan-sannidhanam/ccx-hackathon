<!-- Grab the local language -->
{{ $lang := .Site.Language.Lang }}
<!-- Grab the map parameter (which is the filename) and store it in the $data variable -->
<!-- NOTE: This code could probably be simplified!... Wasn't sure the best way to get into the language folder -->
{{ $data := index (index (index .Site.Data) $lang).maps .Page.Params.Map }}

<!-- Grab the title and the description from the file -->
<h1>{{ index $data "title" }}</h1>
<p><em>{{ index $data "description" }}</em></p>
<hr/>
